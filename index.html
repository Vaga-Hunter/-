<!-- Тип документа -->
<!DOCTYPE html>

<!-- Язык документа -->
<html lang="ru">

<head>

    <!-- Техническая информация для браузера -->

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Адаптивность под разные устройства -->
